services:
  seq:
    image: datalust/seq:latest
    ports:
      - 5341:80
    environment:
      ACCEPT_EULA: "Y"
    networks:
      - edgeiot

  mailhog:
    image: mailhog/mailhog
    platform: linux/amd64
    ports:
      - 25:1025
      - 8025:8025
    networks:
      - edgeiot

  azurite:
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    image: mcr.microsoft.com/azure-storage/azurite
    networks:
      - edgeiot
  
  postgres:
    ports:
      - "5432:5432"
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=SekretPassword!
    networks:
      - edgeiot

networks:
  edgeiot:
